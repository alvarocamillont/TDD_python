<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Sua Lista</h1>
    
        <form method="post">
            <input name="item_text" id="id_new_item" placeholder="Entre um item na sua lista" />
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            <tr>
                <td>1: {{new_item_text}}</td>
            </tr>
        </table>
    </body>
</html>
