{% extends 'base.html' %}

{% block header_text %}
Minhas Listas
{% endblock %}

{% block list_form %}{% endblock list_form %}

{% block extra_content %}
    <h2> Lista de {{ owner.email }}</h2>
    <ul>
        {% for list in owner.list_set.all  %}
            <li><a href="{{ list.get_absolute_url }}"> {{ list.name }} </a></li>
        {% endfor %}
    </ul>
{% endblock extra_content %}
