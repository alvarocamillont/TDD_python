<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Sua Lista</h1>
    
        <form method="post" action="/lists/{{list.id}}/add_items">
            <input name="item_text" id="id_new_item" placeholder="Entre um item na sua lista" />
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}: {{item.text}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
